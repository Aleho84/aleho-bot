server {
    listen 80;
    server_name aleho.sytes.net;
    server_tokens off;
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    server_name aleho.sytes.net;
    server_tokens off;
    # SSL Config (Ajusta las rutas de certificados si es necesario)
    ssl_certificate /etc/letsencrypt/live/aleho.sytes.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aleho.sytes.net/privkey.pem;
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    # Frontend (aleho-dev-client)
    location / {
        # El puerto interno del contenedor frontend es 80
        proxy_pass http://aleho-dev-client:4002; 
        
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }
    # Backend API (aleho-dev-server)
    location /api {
        # Backend ahora es HTTPS
        proxy_pass https://aleho-dev-server:3002/api;
        
        # Necesario para certificados autofirmados
        proxy_ssl_verify off; 
        
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }
}